<h2>Pagina principal</h2>

<div *ngIf="identificado; then siIdentificado else noIdentificado">
    
</div>
<ng-template #siIdentificado>
    <p>Estas identificado en la App</p>
    <button (click)="setIdentificado(false)">Desidentificarse</button>
</ng-template>

<!-- Creo una variable en Angular -->
<ng-template #noIdentificado>
    <p>No estas identificado, pulsa este boton para identificarte</p>
    <button (click)="setIdentificado(true)">Identificarse</button>
</ng-template>
