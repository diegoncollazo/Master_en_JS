<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Aprendiendo JQuery con Victor Robles - AJAX</title>

		<style>
			#datos {

				width: 250px;

	<body>

		<br />

		<div id="datos"></div>
