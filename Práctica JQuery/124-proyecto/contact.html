<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Proyecto jQuery - Contacto</title>
		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- jQuery UI -->
		<link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.structure.css" />
		<link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.min.css" />
		<link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.theme.css" />
		<script
			type="text/javascript"
			src="../jquery-ui-1.12.1/jquery-ui.min.js"
		></script>
		<!-- jQuery Form Validation -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
		<!-- JavaScript -->
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-blue"></div>
			<div id="to-red"></div>
		</div>
		<section id="global">
			<header>
				<div id="logo">
					<h1>Proyecto JS</h1>
				</div>
				<div class="clearfix"></div>
				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="clock.html">Reloj</a></li>
						<li><a href="about.html">Sobre mi</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>
			</header>
			<!-- Contenido -->
			<section id="content">
				<div id="box">
					<!-- Contacto -->
					<h2>Contacto</h2>
					<form action="" method="POST" id="form_contact">
						<label for="name">Nombre(s):</label>
						<input type="text" name="name" data-validation="alphanumeric" />
						<label for="lastname">Apellido(s):</label>
						<input type="text" name="lastname" data-validation="alphanumeric" />
						<label for="email">Correo electrónico:</label>
						<input type="email" name="email" data-validation="email" />
						<label for="sex">Sexo:</label>
						<select name="sex" data-validation="required">
							<option value="man">Masculino</option>
							<option value="woman">Femenino</option>
						</select>
						<label for="date">Fecha de nacimiento:</label>
						<input
							type="text"
							data-validation="date"
							data-validation-format="dd/mm/yyyy"
						/>
						<label for="age">Edad:</label>
						<input type="number" name="age" data-validation="number" />
						<input type="submit" value="Enviar" />
					</form>
				</div>
				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quién soy?</span></h4>
						<img src="img/caracol.jpg" />
						<p>
							Lorem Ipsum is simply dummy text of the printing and typesetting
							industry.
						</p>
					</div>
					<div id="login">
						<h4><span>Identificate</span></h4>
						<form action="">
							<label for="name">
								Nombre:
							</label>
							<input type="text" name="name" id="form_name" />
							<label for="email">
								Correo:
							</label>
							<input type="text" name="email" id="form_email" />
							<label for="password">
								Contraseña:
							</label>
							<input type="password" name="password" id="form_password" />
							<input type="submit" />
						</form>
					</div>
				</aside>
				<div class="clearfix"></div>
			</section>
		</section>
		<footer>
			Master de JavaScript &copy;
			<a href="#" class="subir">Ir arriba</a>
		</footer>
	</body>
</html>
