			<div id="to-blue"></div>

		</div>
		<section id="global">
			<header>
				<div id="logo">
					<h1>Proyecto JS</h1>
				</div>
				<div class="clearfix"></div>
				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>

							</label>
