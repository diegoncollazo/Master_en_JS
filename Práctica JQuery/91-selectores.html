<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Aprendiendo JQuery</title>
		<script type="text/javascript" src="jquery-3.4.1.js"></script>
		<script type="text/javascript" src="91-selectores.js"></script>
		<style>

				border: 5px dashed black;

			}

			}

	</head>
	<body>

		<ul>

		</ul>

		<p id="rojo" class="zebra">Ejercicios de JQuery</p>

		<p id="verde" class="zebra">Parrafo verde</p>
		<p class="yegua">Sin ID</p>
		<div id="caja">
			<p>Hola soy una caja</p>
			<ul>
				<li>Elemento 1</li>
				<li class="resaltado">Elemento 2</li>
			</ul>
		</div>

</html>
