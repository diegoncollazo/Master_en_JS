<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Aprendiendo JQuery - Eventos</title>
		<script type="text/javascript" src="jquery-3.4.1.js"></script>
		<script type="text/javascript" src="96-eventos-mouse_y_hover.js"></script>
		<style>
			#caja {
				width: 250px;
				height: 250px;
				border: 2px solid black;
				background: yellow;
				transition: 300ms all;
			}
			#caja:hover {
				/* background: yellowgreen; */
				cursor: pointer;
			}
			input {
				padding: 20px;
				width: 300px;
				font-size: 20px;
			}
			#datos {
				border: 4px dashed black;
				padding: 10px;
				width: 250px;
				height: 50px;
				margin-top: 10px;
				display: none;
			}
			#sigueme{
				width: 25px;
				height: 25px;
				position: absolute;
				display: block;
				background: brown;
				opacity: 0.5;
				border-radius: 999px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Aprendiendo JQuery con Victor Robles</h1>

		<form>
			<input type="text" id="nombre" />
		</form>
		<br />
		<div id="sigueme">
		</div>
		<div id="datos"></div>
		<br />
		<div id="caja">Soy una caja.</div>
	</body>
</html>
