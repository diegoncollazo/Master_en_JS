<div class="container">
    <h2>Proyectos</h2>
    <ul>
        <li *ngFor="let project of _projects" class="project">
            <div class="image">
                <img src="{{ _url + 'get-image/' + project.image }}" alt="" *ngIf="project.image"/>
            </div>
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
        </li>
    </ul>
</div>
