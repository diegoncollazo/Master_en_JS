<div class="container">
    <h1>Contacto</h1>
    <!-- Variable #textos -->
    <div id="texto" #textos>
        <!-- Directivas -->
        <p [hidden]="false" appResaltado>
            Esta es la pagina de contacto, puedes enviarnos cualquier duda.
        </p>
    </div>

    <!-- TamaÃ±o del slider:
    <input type="number" [(ngModel)]="withSlider" />
    <button (click)="cargarSlider()">Cargar galeria</button>
    <button (click)="reiniciarSlider()">Reiniciar galeria</button>
    <div *ngIf="anchoToSlider">
        <slider
            [ancho]="anchoToSlider"
            [etiquetas]="captions"
            (getAutor)="getAutor($event)"
        ></slider>
    </div>
    {{ autor.nombre + " " + autor.website }} -->
